<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div {
      width: 200px;
      height: 200px;
    }
    div:nth-child(1) {
      background-color: aqua;
    }
    div:nth-child(2) {
      background-color: blueviolet;
    }
  </style>
</head>
<body>
  <div id="top">
    <ul>
      <li>1</li>
      <li>2</li>
      <li>3</li>
      <li>4</li>
      <li>5</li>
    </ul>
  </div>
  <div id="bottom">
    <ul></ul>
  </div>
  
  <script>
    const allLi = document.getElementsByTagName('li')[0]
    const botUl = document.querySelector('#bottom > ul')
    botUl.appendChild(allLi);
  </script>
</body>
</html>
